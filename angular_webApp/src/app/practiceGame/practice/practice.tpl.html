<ul class="breadcrumb breadcrumb-page">
    <div class="breadcrumb-label text-light-gray">You are here: </div>
    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
        <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
        <span ng-if="$last" ng-bind="breadcrumb.label"></span>
    </li>
</ul>
<div id="practice" class="panel">
    <div class="panel-heading">
        <span class="panel-title"></span>

        <label title="" class="title" ng-bind="titleQuest"></label>

    </div>
    <div class="panel-body">
        <div id="parent" class="my-slide-container">
            <div id="PanelQuestion" class=" row">

                <div id="Panel1" class="col-md-6">
                    <div class="panel" ng-if="showExplanation" >
                        <div class="panel-heading">
                            <span class="panel-title">Question Data</span>
                        </div>
                        <div class="panel-body">
                            &nbsp;Question Tags: <label ng-repeat="tag in tags" style="margin-left: 4px" class="label label-info" ng-bind="tag.name"></label>
                            <br>
                            &nbsp;Difficulty: <label style="margin-left: 4px" class="label label-default" ng-bind="xpTag"></label><br>

                        </div>
                    </div>


                    <div id="question-explain" class="question-explain explain-margin" ng-if="showExplanation" ng-bind-html='questionExplanation'></div>

                    <div id="videoExplain" ng-if="showVideo"><br>
                        <div class="video-container">
                            <iframe id="ytplayer" type="text/html" width="640" height="360"  ng-src="{{videoId}}"
                                    frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>

                    <div class="sentence_correction_stimulus" ng-bind-html='questionInformation'></div>

                </div>
                <div id="Panel2" class="col-md-6">
                    <div ng-bind-html='stimulus'></div>

                    <!--answer-->
                    <div ng-answers></div>

                    <h2><span ng-bind="messageConfirmation"> </span></h2>

                    <div class="text-right">
                        <a id="skipAction" ng-click="revealExplanation()">Don't know? See answer.</a>
                        <button id="nextAction" class="btn  btn-lg  btn-flat" ng-click="nextAction()" ng-bind="nextActionTitle"></button>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="panel-footer">
        <!--<div  ng-sat items="rows" cols="column" ></div>-->
    </div>
</div>
<span ng-init="CreatePracticeGame()"></span>
