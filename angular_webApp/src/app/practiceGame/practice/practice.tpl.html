<div id="practice" class="panel">
    <div class="panel-heading">
        <span class="panel-title"></span>
        <div class="text-right">
            <button id="nextAction" class="btn  btn-lg  btn-flat" ng-click="nextAction()" ng-bind="nextActionTitle"></button>
            <a id="skipAction" ng-click="revealExplanation()">Don't know? See answer.</a>
        </div>
    </div>
    <div class="panel-body">
        <div id="parent" class="my-slide-container">
            <div class="row">

                <div class="col-md-6">
                    <div id="question-explain" class="explain-margin" ng-if="showExplanation" ng-bind-html='questionExplanation'></div>

                    <div id="videoExplain" ng-if="showVideo"><br>
                        <div class="video-container">
                            <iframe id="ytplayer" type="text/html" width="640" height="360"  ng-src="https://www.youtube.com/embed/{{videoId}}"
                                    frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <h3><b>Question Information</b></h3>

                    <div ng-bind-html='questionInformation'></div>

                </div>
                <div class="col-md-6">
                    <h2><b>Question</b></h2>
                    <div ng-bind-html='stimulus'></div>

                    <!--answer-->
                    <div ng-answers></div>
                    <!--<div ng-include="'app/practiceGame/practice/directives.tpl/answers.tpl.html'" class="my-fade-animation"></div>-->

                    <h2><span ng-bind="messageConfirmation"> </span></h2>
                </div>

            </div>
        </div>

    </div>
    <div class="panel-footer">

    </div>
</div>
<span ng-init="loadQuestion()"></span>
