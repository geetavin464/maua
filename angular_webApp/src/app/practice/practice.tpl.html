<div id="practice" class="panel">
    <div class="panel-heading">
        <span class="panel-title"></span>
        <div class="text-right">
            <button id="skipAction" class="btn btn-lg  btn-flat" ng-click="skipQuestion()">Skip Question</button>
            <button id="nextAction" class="btn btn-primary btn-lg hide btn-flat" ng-click="nextAction()" >{{nextActionTitle}}</button>
        </div>
    </div>

    <div class="panel-body">
        <div id="parent"  class="my-slide-container">
            <div ng-include="templateUrl()" class="my-fade-animation"></div>
        </div>
    </div>
    <div class="panel-footer">

        <button id="skipAction" class="btn btn-lg  btn-flat" ng-click="skipQuestion()">Skip Question</button>
        <button id="nextAction" class="btn btn-primary btn-lg hide btn-flat" ng-click="nextAction()" >{{nextActionTitle}}</button>
        </div>-->
    </div>
</div>
<span ng-init="loadQuestion()"></span>
