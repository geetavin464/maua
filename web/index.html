<!DOCTYPE html>

  <head>
    <title>Grockit 2.0</title>
    <style>
    body {

      background-color:#272b30;
      font-family: 'Open Sans', sans-serif;
    }

    a {
      color: #63ABB5;
    }

    .title {
      font-weight: 800;

    }

  <body ng-controller="DashCtrl" ng-cloak>
