<div class="history-container">
  <h1>Question History</h1>
  <br>
  <div ng-repeat="questionPerDay in vmHist.questionsPerDay" history-list title="{{questionPerDay.day}}" round-sessions="questionPerDay.roundSessions" group-id="vmHist.groupId"></div>
  <div ng-if="vmHist.isLoaded" pagination total-items="vmHist.pagination.totalQuestions" page="vmHist.pagination.currentPage" items-per-page="vmHist.pagination.itemsPerPage" on-select-page="vmHist.pagination.changePage(page)"></div>
</div>
