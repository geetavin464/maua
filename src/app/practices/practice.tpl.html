<div class="row-fluid row reset-layout">
  <section class="">
    <div class="no-padding">
      <div class="col-md-4 no-padding">
        <div class="reset-layout" breadcrumb breadcrumbs="vmPr.breadcrumbs.get()"></div>
      </div>
      <div ng-if="vmPr.questionsCount>1" class="col-md-4 no-padding">
        <div question-count current-count="vmPr.position" max-count="vmPr.questionsCount" ></div>
      </div>
      <div class="col-md-2 no-padding text-right" ng-if="!vmPr.loading && vmPr.showExplanation">
        Practice Time: <span class="practice-data" ng-bind="vmPr.practiceTimer.seconds | formatSeconds"></span>
      </div>
      <div class="col-md-2 no-padding text-right" style="padding-right: 9px!important;" ng-if="!vmPr.loading && vmPr.showExplanation">
        This Question: <span class="practice-data" ng-bind="vmPr.questionTimer.seconds | formatSeconds"></span>
      </div>
    </div>
  </section>
</div>
<div ng-if="vmPr.showExplanation && vmPr.showTiming && vmPr.questionAnalytics" class="reset-layout" question-timing data="vmPr.timingData" confirmed="vmPr.userConfirmed"
your-time="vmPr.questionTimer.seconds" answer-status="vmPr.answerStatus" xp-tag="vmPr.xpTag" percent-answered="vmPr.percentAnswered" last-answer-loaded="vmPr.lastAnswerLoaded"></div>
<div id="practice">
  <div id="parent">
    <div splash-message word="vmPr.loadingMessage" is-visible="vmPr.loading"></div>
    <div id="PanelQuestion" class="row columnsContainer" ng-show="!vmPr.loading">
      <div id="Panel1" class="col-md-6 leftColumn">
        <div id="question-explain" class=" explain-margin" ng-if="vmPr.showExplanation">
          <div class="panel colourable">
            <div class="panel-heading">
              <span class="panel-title"><i class="panel-title-icon fa fa-folder-open"></i>Explanation</span>
            </div>
            <div class="panel-body">
              <span ng-bind-html='vmPr.questionExplanation'></span>
              <div id="videoExplain" ng-if="vmPr.showVideo">
                <br>
                <div class="video-container">
                  <button youtube rel="{{vmPr.videoId}}" class="btn btn-flat btn-labeled btn-primary" id="videoExplainbtn">
                  <span class="btn-label text-lg icon fa fa-youtube-play"></span><span ng-bind="vmPr.videoText"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sentence_correction_stimulus" ng-class="{' explain-margin':vmPr.questionInformation!=''}"
          ng-if="vmPr.questionInformation!=''">
          <div class="panel colourable">
            <div class="panel-heading">
              <span class="panel-title"><i class="panel-title-icon fa fa-file-text-o"></i>Information</span>
            </div>
            <div class="panel-body">
              <div class="question-information" ng-class="{'fixed-width': vmPr.fixedWidth}" ng-bind-html='vmPr.questionInformation'></div>
            </div>
          </div>
        </div>
      </div>
      <div id="Panel2" class="page page-home col-md-6 rightColumn">
        <div class="panel colourable">
          <div class="panel-heading">
            <span class="panel-title"><i class="panel-title-icon fa fa-flask"></i>Question</span>
          </div>
          <div class="panel-body">
            <div id="answercontent" class="info-box">
              <div id="solutionarea" >
                <span ng-bind="vmPr.questByQSetTitle"></span>
                <div ng-bind-html='vmPr.stimulus'></div>
                <br>
                <!--answer-->
                <div ng-include="vmPr.answerType"></div>
               <!--  <div my-directive template="{{vmPr.answerType}}"></div>

                <div answer-type content="{{vmPr.lastAnswerLoaded}}"></div> -->
              </div>
              <div ng-if="vmPr.showExplanation" class=" practice-tags" question-tags-only xp="vmPr.xpTag" tags="vmPr.tags"></div>
            </div>
          </div>
        </div>
        <div ng-if="vmPr.showExplanation && vmPr.tagsResources.length>0" class="col-lg-12 col-md-6 col-sm-6 timing-padding">
          <section class="panel colourable">
            <div class="panel-heading">
              <span class="panel-title"><i class="panel-title-icon fa fa-folder-open"></i>Skills to Review
              </span>
            </div>
            <div class="panel-body no-padding-vr">
              <div question-tags tags="vmPr.tagsResources"></div>
            </div>
          </section>
          <br><br>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="push">
</div>
<footer class="" role="navigation">
  <div id="topics" class="footer">
    <div class="row">
      <div>
        <div class="col-md-6 f-content float-right" ng-if="!loading">
          <div class="text-footer-r">
            <a id="skipAction" ng-click="vmPr.revealExplanation()">Don't know? See answer.</a>&nbsp;
            <button id="nextAction" class="btn  btn-lg  btn-flat" ng-disabled="vmPr.isDisabled" ng-click="vmPr.nextAction()"  ng-bind="vmPr.nextActionTitle"></button>
          </div>
        </div>
      </div>
      <div class="float-left col-sm-6 feedback-box">
        <div class="text-footer-l">
          <span>
          Problem with this question?
          <a href="mailto:feedback@grockit.com?subject={{vmPr.subjectMail}}" title="">&nbsp; <i
            class="profile-list-icon fa fa-envelope" style="color: #888"></i>&nbsp; feedback@grockit.com
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</footer>
<span ng-init="vmPr.init()"></span>
