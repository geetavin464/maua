  <div class="profile-content">

    <div ng-if="vmDash.showBuyNow" class="col-lg-12">

              <div class="stat-cell bg-info valign-middle">
                <!-- Stat panel bg icon -->

                <i class="fa fa-clock-o bg-icon"></i>
                <!-- Extra large text -->
                <!-- Big text -->
                <span class="text-lg ">You have <span class="text-bold">3</span> days left in your trial for <strong style="color:#E7DF90">Grockit GMAT</strong>. Continue to enjoy full access, starting at just <span style="color:#E7DF90">$9</span>.</span><br>

  <div class="row" >
    <div class="col-md-12">
      <div class="panel">
        <div class="list-group text-left">
          <div track-list tracks="vmDash.tracks" start-practice="vmDash.StartPractice" get-score="vmDash.getScore"
          is-visible="vmDash.enableScore && !vmDash.loading" can-practice="vmDash.canPractice"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row fadeIn animated" ng-if="vmDash.isChallengeAvailable">
    <div class="col-md-12">
      <div class="panel topic-content panel-dark widget-profile">
        <div class="panel-heading dashboard-title">
          <span class="panel-title"> <h4><i class="panel-title-icon fa fa-fire"></i>Challenge</h4>

        </div>
