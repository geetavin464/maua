<div class="history-container">
  <h3 class="history-date">{{title}}</h3>
  <div class="history-list row" ng-repeat="question in questions">
    <div class="history-item col-sm-3 no-padding">
      <div class="history-row row">
        <div class="col-sm-2">
          <i ng-if="question.outcome === 'correct'" class="fa fa-check bg-success"></i>
          <i ng-if="question.outcome === 'incorrect'" class="fa fa-times bg-danger"></i>
        </div>
        <div class="col-sm-10">
          <a href="/questions/{{question.id}}">{{question.preview | truncate:15}}</a>
        </div>
      </div>
    </div>
    <div class="history-item col-sm-2">{{question.track_id | track:groupId}}</div>
    <div class="history-item col-sm-3">Your time to answer: {{question.time_to_answer}}s</div>
    <div class="history-item col-sm-2">Difficulty: {{question.experience_points | level}}</div>
    <div class="history-item col-sm-2">Answered at: {{question.answered_at | date}}</div>
  </div>
  <div pagination total-items="questions" ng-model="currentPage"></div>
</div>
