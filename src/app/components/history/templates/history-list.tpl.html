<div class="history-container">
  <h3 class="history-date">
  <span ng-bind="title"></span> - <span ng-bind="questions.length"></span>
  <span ng-pluralize count="questions.length" when="{'1': 'Question', 'other': 'Questions'}"></span> </h3>
  <div class="history-list row" ng-repeat="question in questions">
    <div class="history-item col-sm-5 no-padding">
      <div class="history-row row">
        <div class="col-sm-3">
          <i ng-if="question.outcome === 'correct'" class="fa fa-check bg-success"></i>
          <i ng-if="question.outcome === 'incorrect'" class="fa fa-times bg-danger"></i>
        </div>
        <div class="col-sm-9">
          <a href="#/{{groupId}}/questions/{{question.id}}" ng-bind-html="question.preview | truncate:50"></a>
        </div>
      </div>
    </div>
    <div class="history-item col-sm-2" ng-bind="question.track_id | track:groupId"></div>
    <div class="history-item col-sm-3">Your time to answer: <span ng-bind="question.time_to_answer"></span>s</div>
    <div class="history-item col-sm-2" ng-bind="question.experience_points | level"></div>
  </div>
</div>
