<a ng-repeat="track in tracks" href="javascript:void(0)" class="list-group-item">
  <div class="row track-list-padding-hr track-list-padding">
    <span class="text-lg cursor-a">
    <button class="btn-lg btn btn-labeled btn-primary" ng-click="startPractice(track,track.id)" ng-disabled="!canPractice">Start</button>
    &nbsp;
    <strong>
    <span class="track-head text-slim" ng-bind="track.name" ng-click="startPractice(track,track.id)" ></span>
    </strong>
    </span>
    <div class=" text-center pull-right" ng-if="isVisible">
      <div class="" ng-show="hasScore(track)">
        <h4 class="note-title score-prediction-v"><span class="text-primary" ng-bind="getScore(track)"></span><br>
        <span class="text-xs float-right valign-bottom">Your Score Prediction</span>
        </h4>
      </div>
      <div class="float-right" ng-hide="hasScore(track)">
        <button class="get-score-prediction btn-lg btn btn-labeled btn-success" ng-click="getYourScorePredictionUrl(track)">Get your Score Prediction</button>
      </div>
    </div>
  </div>
</a>
